<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD sample </title>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/libs.min.css">
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.js" data-semver="v2.3.8"></script>
  <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.tpl.js" data-semver="v2.3.8"></script>

  <script src="app.js"></script>

  <script src="app/controller/movies-controller.js"></script>
  <script src="app/common/notification-service.js"></script>
  <script src="app/directive/add-edit-movie/add-edit-movie.js"></script>
  <script src="app/directive/confirmation-dialog/confirmation-dialog.js"></script>


</head>
<body ng-app="MovieManager">
  <div ng-controller="MoviesController" class="container">
    <table class="table">
      <tr>
        <th ng-click="sort('title')">Title 
          <span ng-show = "orderByProp=='title'" class="glyphicon glyphicon-chevron-up"></span>
          <span ng-show = "orderByProp=='-title'" class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th ng-click="sort('duration')">Duration (in minute)
          <span ng-show = "orderByProp=='duration'" class="glyphicon glyphicon-chevron-up"></span>
          <span ng-show = "orderByProp=='-duration'" class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th >Actors</th>
        <th ng-click="sort('director')">Director
          <span ng-show = "orderByProp=='director'" class="glyphicon glyphicon-chevron-up"></span>
          <span ng-show = "orderByProp=='-director'" class="glyphicon glyphicon-chevron-down"></span>
        </th>
        <th>Action
          
        </th>
      </tr>
      <tr ng-repeat="m in movies | orderBy:orderByProp">
        <td>{{m.title}}</td>
        <td>{{m.duration}}</td>
        <td>
          <span class="badge" ng-repeat = "a in m.actors"> {{a}}</span>
        </td>
        <td>{{m.director}}</td>
        <td>
        <add-edit-movie style="cursor:pointer" movie="m" class=" glyphicon glyphicon-pencil"></add-edit-movie>
          <confirmation-dialog on-confirm-callback=delete(m) msg="Are you sure you want delete this movie?" style="cursor:pointer" ' confirmationDialog class="glyphicon glyphicon-trash"></span>
        </td>
      </tr>
    </table>
    <add-edit-movie class="btn btn-info">Add</add-edit-movie>
  </div>
</body>
</html>
